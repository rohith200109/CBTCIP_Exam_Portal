<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link th:href="@{/css/Styles.css}" rel="stylesheet" >
</head>
<body>
<h1>Online Examination portal &nbsp; &nbsp;</h1>
    <div class="login-container"> 
        <form  th:action="@{/examportal}" th:method="post" th:object="${LoginDetails}">
            <div class="form-group">
                <label for="userid">User ID</label>
                <input type="text" id="userid" name="id" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="login-btn">Login</button>
            </div>
            <div class="form-group">
              <a th:href="@{registerform}"><button type="button" class="register-btn">Register</button></a>
            </div>
        </form>
    </div>
</body>
</html>
